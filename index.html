<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Parent container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image container -->
        <div>
          <img
            src="./img/headphone.png"
            alt="pink headphones with devil horns"
            class="mx-auto hover:scale-105 duration-200 w-60"
          />
        </div>
        <!-- Content container -->
        <div class="flex flex-col space-y-6">
          <!-- Label and description container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free shipping
              </div>
            </div>
            <!-- Title -->
            <h2 class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h2>
            <!-- Price container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="text-xs mt-10 line-through">$799</p>
              <h3 class="font-bold text-5xl mt-2">$599</h3>
              <p class="text-gray-400 text-sm font-light">
                This offer is valid until April 3 or as long as stock lasts!
              </p>
            </div>
          </div>
          <!-- end label and description container -->

          <!-- Button group container -->
          <div class="group">
            <button
              class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150"
            >
              <div
                class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!-- end button group -->

          <!-- Stock container -->
          <p class="mt-4 text-xs">ðŸŸ¢ 50+ pcs. in stock.</p>
          <!-- Icon container -->
          <div class="mt-4 mb-10 flex gap-4">
            <div class="flex border border-gray-300 rounded-md text-xs">
              <img src="./img/weight.png" alt="scales icon" height="10" />
              <button>Add to cart</button>
            </div>
            <div class="flex border border-gray-300 rounded-md">
              <img src="./img/heart.png" alt="heart icon" />
              <button>Add to wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
