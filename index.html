<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Parent container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Col one -->
        <div class="h-full mt-12 mx-8">
          <img
            src="./img/headphone.png"
            alt="pink headphones with devil horns"
            width="200"
          />
        </div>
        <!-- Col two -->
        <div class="flex flex-col h-full w-80">
          <!-- Content container -->
          <div class="mt-12 mr-8">
            <button
              class="bg-black text-white text-sm font-semibold rounded-2xl py-1 px-2"
            >
              Free shipping
            </button>
            <h2 class="text-xl font-semibold mt-2">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h2>
            <p class="text-xs mt-10">$799</p>
            <h3 class="font-bold text-3xl mt-2">$599</h3>
            <p class="text-slate-500 text-xs mt-2">
              This offer is valid until April 3 or as long as stock lasts!
            </p>
            <button
              class="w-full bg-blue-500 text-xs text-yellow-200 shadow-lg mt-4 rounded-md py-3 hover:bg-blue-800"
            >
              Add to cart
            </button>
            <p class="mt-4 text-xs">ðŸŸ¢ 50+ pcs. in stock.</p>
            <!-- Icon container -->
            <div class="mt-4 mb-10 flex gap-4">
              <div class="flex border border-gray-300 rounded-md text-xs">
                <img src="./img/weight.png" alt="scales icon" height="10" />
                <button>Add to cart</button>
              </div>
              <div class="flex border border-gray-300 rounded-md">
                <img src="./img/heart.png" alt="heart icon" />
                <button>Add to wishlist</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
